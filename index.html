<!doctype html>
<html lang="en">

<head>
    <title>Nguyễn Tấn Đạt | Quản lý NV - AJAX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <div class="container">
            <div class="control d-flex justify-content-between align-items-center">
                <h1 class="my-5">Quản lý nhân viên</h1>
                <div>
                    <button class="btn btn-primary" id="btnOpenModal" type="button" data-bs-toggle="modal"
                        data-bs-target="#inputModal">Thêm nhân viên</button>
                    <a class="btn btn-dark rounded-5" href="https://github.com/kedpalter/ajax-quanlyNV"
                        target="_blank"><i class="fab fa-github"></i></a>
                </div>


            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Mã NV</th>
                        <th>Tên NV</th>
                        <th>Chức vụ</th>
                        <th>Hê số</th>
                        <th>Lương cơ bản</th>
                        <th>Số giờ/tháng</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="tableBodyStaff">


                </tbody>
            </table>
            <!-- Modal -->
            <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="">Thêm/sửa nhân viên</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Modal body -->
                            <form action="" class="form-group" id="formStaff">
                                <div class="m-2">
                                    <label for="username">Mã nhân viên</label>
                                    <input type="text" name="maNhanVien" id="maNhanVien"
                                        class="form-control fill-input">
                                </div>
                                <div class="m-2">
                                    <label for="fullName">Tên nhân viên</label>
                                    <input type="text" name="tenNhanVien" id="tenNhanVien"
                                        class="form-control fill-input">
                                </div>
                                <div class="m-2">
                                    <label for="position">Chức vụ</label>
                                    <select type="text" name="chucVu" id="chucVu" class="form-control fill-input">
                                        <option value="" disabled class="text-secondary" id="defaultSelect">Chọn chức
                                            vụ</option>
                                        <option value="Trưởng phòng">Trường phòng</option>
                                        <option value="nhân viên">Nhân viên</option>
                                        <option value="Quản lý">Quản lý</option>
                                    </select>
                                </div>
                                <div class="m-2">
                                    <label for="multiply">Hệ số chức vu</label>
                                    <input type="number" name="heSoChucVu" id="heSoChucVu"
                                        class="form-control fill-input">
                                </div>
                                <div class="m-2">
                                    <label for="salary">Lương cơ bản</label>
                                    <input type="number" name="luongCoBan" id="luongCoBan"
                                        class="form-control fill-input">
                                </div>
                                <div class="m-2">
                                    <label for="workingTime">Số giờ làm trong tháng</label>
                                    <input type="number" name="soGioLamTrongThang" id="soGioLamTrongThang"
                                        class="form-control fill-input">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-success" id="btnAdd" data-bs-dismiss="modal">Thêm nhân
                                viên</button>
                            <div>
                                <button type="button" class="btn btn-warning d-none" id="btnUpdate"
                                    data-bs-dismiss="modal">Cập nhật</button>
                                <button type="button" class="btn btn-danger d-none" id="btnDelete"
                                    data-bs-dismiss="modal">Xóa</button>
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
        integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
